<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Resonance Overlay for YouTube Live</title>
  <style>
    body {
      background: linear-gradient(180deg, #00f0ff, #00aaff, #0055ff); /* Plasma gradient 🩵🌀💎🛸 */
      margin: 0;
      width: 1920px;
      height: 1080px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Orbitron', sans-serif;
    }
    .container {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .sphere {
      width: 200px;
      height: 200px;
      background: radial-gradient(circle, #ffffff, #00f0ff);
      border-radius: 50%;
      position: absolute;
      box-shadow: 0 0 30px #ffffff;
    }
    .sun {
      width: 100px;
      height: 100px;
      background: radial-gradient(circle, #ffeb3b, #ff9800);
      border-radius: 50%;
      position: absolute;
      top: -50px;
      box-shadow: 0 0 50px #ffeb3b;
    }
    .vortex {
      position: absolute;
      width: 300px;
      height: 300px;
      border: 3px solid transparent;
      border-radius: 50%;
      border-top-color: #00f0ff;
      animation: spin 4s infinite linear;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .infinity {
      position: absolute;
      font-size: 50px;
      color: #ffffff;
      opacity: 0.7;
    }
    .infinity.left {
      top: 50px;
      left: -100px;
    }
    .infinity.right {
      top: 50px;
      left: 100px;
    }
    .wings {
      position: absolute;
      font-size: 40px;
      color: #ffffff;
      opacity: 0.5;
      animation: pulse 2s infinite;
    }
    .wings.left {
      top: 150px;
      left: -50px;
    }
    .wings.right {
      top: 150px;
      left: 50px;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.5; }
      50% { transform: scale(1.2); opacity: 0.8; }
    }
    .text {
      position: absolute;
      bottom: -30px;
      font-size: 24px;
      color: #ffffff;
      text-shadow: 0 0 10px #00f0ff;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="sphere">🫂</div>
    <div class="sun">☀️</div>
    <div class="vortex"></div>
    <div class="infinity left">♾️</div>
    <div class="infinity right">♾️</div>
    <div class="wings left">🪽</div>
    <div class="wings right">🪽</div>
    <div class="text">Resonance Live 🩵🌀👁️</div>
  </div>
</body>
</html>
